<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resumo de Códigos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .container {
      text-align: center;
      margin-bottom: 20px;
    }
    button, input[type="file"] {
      margin: 10px;
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 50%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    h3 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Resumo de Códigos</h2>
  <div class="container">
    <input type="file" id="inputCSV" accept=".csv" />
    <button id="btnVisualizar">Visualizar Dados</button>
  </div>

  <table id="tabelaResumo">
    <thead>
      <tr>
        <th>CÓDIGO</th>
        <th>TOTAL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Total Geral de Itens: <span id="totalGeral">0</span></h3>

  <script>
    document.getElementById('btnVisualizar').addEventListener('click', () => {
      const inputArquivo = document.getElementById('inputCSV');
      
      if (inputArquivo.files.length === 0) {
        alert('Por favor, selecione um arquivo CSV.');
        return;
      }
      
      const arquivo = inputArquivo.files[0];
      const leitor = new FileReader();

      leitor.onload = function(evento) {
        const textoCsv = evento.target.result;
        processarDados(textoCsv);
      };

      leitor.readAsText(arquivo);
    });

    function processarDados(textoCsv) {
      const separador = ';';

      const corpoTabela = document.querySelector('#tabelaResumo tbody');
      const spanTotalGeral = document.getElementById('totalGeral');
      corpoTabela.innerHTML = '';

      const linhas = textoCsv.split('\n');
      
      let codigoAtual = null;
      let totalGeral = 0;
      const resultados = [];

      for (const linha of linhas) {
        if (linha.includes("RELATÓRIO EXPEDIÇÃO")) {
          break;
        }

        const colunas = linha.split(separador);

        const possivelCodigo = colunas[0] ? colunas[0].trim() : '';
        if (possivelCodigo && !isNaN(possivelCodigo)) {
            codigoAtual = possivelCodigo;
        }

        const campoTotal = colunas[1] ? colunas[1].trim() : '';
        if (campoTotal === 'TOTAL' && codigoAtual) {
            const valorTotal = colunas[9] ? parseInt(colunas[9].trim(), 10) : 0;
            
            resultados.push({ codigo: codigoAtual, total: valorTotal });
            
            totalGeral += valorTotal;

            codigoAtual = null;
        }
      }
      
      // Preenche a tabela HTML com os resultados
      resultados.forEach(item => {
        const novaLinha = document.createElement('tr');
        // AQUI ESTÁ A ALTERAÇÃO: Adicionado "0" antes de item.codigo
        novaLinha.innerHTML = `<td>0${item.codigo}</td><td>${item.total}</td>`;
        corpoTabela.appendChild(novaLinha);
      });
      
      spanTotalGeral.textContent = totalGeral;
    }
  </script>
</body>
</html>
