<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resumo de Códigos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    .container {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabela-container {
        margin-top: 40px;
    }
    button {
      margin: 5px;
      padding: 10px 18px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    #btnCarregar { background: #007bff; }
    #btnCarregar:hover { background: #0056b3; }
    #btnAdicionar { background: #28a745; }
    #btnAdicionar:hover { background: #218838; }
    #btnExcluir { background: #dc3545; }
    #btnExcluir:hover { background: #c82333; }
    input[type="file"] { display: none; }
    table {
      width: 60%;
      margin: 10px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>Resumo de Códigos</h2>
  <div class="container">
    <input type="file" id="inputCSV" accept=".csv" />
    <button id="btnCarregar">Carregar Dados</button>
    <button id="btnAdicionar">Inserir Mais Dados</button>
    <button id="btnExcluir">Excluir Dados</button>
  </div>

  <div class="tabela-container">
    <h3>Fogões 6/5Q</h3>
    <table id="tabelaFogao65">
      <thead>
        <tr>
          <th>CÓDIGO</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h4>Total de Itens (6/5Q): <span id="totalFogao65">0</span></h4>
  </div>

  <div class="tabela-container">
    <h3>Fogões 4Q</h3>
    <table id="tabelaFogao4">
      <thead>
        <tr>
          <th>CÓDIGO</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h4>Total de Itens (4Q): <span id="totalFogao4">0</span></h4>
  </div>

  <script>
    const LOCAL_STORAGE_KEY = 'resumoDeCodigosDados_v2';
    // A estrutura agora é: Map<código, {total: number, tipo: string}>
    let dadosAgregados = new Map();
    let limparDadosAntesDeCarregar = true;

    // --- ELEMENTOS HTML ---
    const inputArquivo = document.getElementById('inputCSV');
    const btnCarregar = document.getElementById('btnCarregar');
    const btnAdicionar = document.getElementById('btnAdicionar');
    const btnExcluir = document.getElementById('btnExcluir');
    // Referências para as duas tabelas e seus totais
    const corpoTabela65 = document.querySelector('#tabelaFogao65 tbody');
    const spanTotal65 = document.getElementById('totalFogao65');
    const corpoTabela4 = document.querySelector('#tabelaFogao4 tbody');
    const spanTotal4 = document.getElementById('totalFogao4');

    // --- EVENTOS ---
    btnCarregar.addEventListener('click', () => {
      limparDadosAntesDeCarregar = true;
      inputArquivo.click();
    });
    btnAdicionar.addEventListener('click', () => {
      limparDadosAntesDeCarregar = false;
      inputArquivo.click();
    });
    btnExcluir.addEventListener('click', () => {
      if (confirm('Você tem certeza que deseja excluir todos os dados salvos?')) {
        dadosAgregados.clear();
        localStorage.removeItem(LOCAL_STORAGE_KEY);
        renderizarTabelas();
      }
    });
    inputArquivo.addEventListener('change', (evento) => {
      const arquivo = evento.target.files[0];
      if (!arquivo) return;
      const leitor = new FileReader();
      leitor.onload = (e) => {
        processarDados(e.target.result);
        inputArquivo.value = '';
      };
      leitor.readAsText(arquivo);
    });

    // --- LÓGICA PRINCIPAL ---
    function processarDados(textoCsv) {
      if (limparDadosAntesDeCarregar) {
        dadosAgregados.clear();
      }

      const separador = ';';
      const linhas = textoCsv.split('\n');
      let codigoAtual = null;
      let descricaoAtual = ''; // Guarda a descrição do bloco atual

      for (const linha of linhas) {
        if (linha.includes("RELATÓRIO EXPEDIÇÃO")) break;

        const colunas = linha.split(separador);
        const possivelCodigo = colunas[0] ? colunas[0].trim() : '';

        if (possivelCodigo && !isNaN(possivelCodigo)) {
          codigoAtual = possivelCodigo;
          descricaoAtual = colunas[1] ? colunas[1].trim() : ''; // Captura a descrição
        }

        const campoTotal = colunas[1] ? colunas[1].trim() : '';
        if (campoTotal === 'TOTAL' && codigoAtual) {
          const valorTotal = colunas[9] ? parseInt(colunas[9].trim(), 10) : 0;
          const tipoProduto = getTipoProduto(descricaoAtual); // Classifica o produto

          const itemExistente = dadosAgregados.get(codigoAtual) || { total: 0, tipo: tipoProduto };
          dadosAgregados.set(codigoAtual, {
            total: itemExistente.total + valorTotal,
            tipo: tipoProduto // O tipo de um produto não muda
          });
          
          codigoAtual = null;
          descricaoAtual = '';
        }
      }
      salvarDados();
      renderizarTabelas();
    }

    function getTipoProduto(descricao) {
        // Usa uma expressão regular para encontrar um número de 4 dígitos na descrição
        const match = descricao.match(/\b(\d{4})\b/);
        if (match) {
            const primeiroDigito = match[1][0];
            if (primeiroDigito === '5' || primeiroDigito === '6') {
                return '65Q';
            }
            if (primeiroDigito === '4') {
                return '4Q';
            }
        }
        return 'outro'; // Categoria para produtos não identificados
    }

    // --- PERSISTÊNCIA E RENDERIZAÇÃO ---
    function salvarDados() {
      const dadosArray = [...dadosAgregados.entries()];
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(dadosArray));
    }

    function carregarDados() {
      const dadosSalvos = localStorage.getItem(LOCAL_STORAGE_KEY);
      if (dadosSalvos) {
        const dadosArray = JSON.parse(dadosSalvos);
        dadosAgregados = new Map(dadosArray);
        renderizarTabelas();
      }
    }

    function renderizarTabelas() {
      // Limpa ambas as tabelas
      corpoTabela65.innerHTML = '';
      corpoTabela4.innerHTML = '';
      let total65 = 0;
      let total4 = 0;

      const dadosOrdenados = new Map([...dadosAgregados.entries()].sort());

      dadosOrdenados.forEach((item, codigo) => {
        const novaLinha = document.createElement('tr');
        novaLinha.innerHTML = `<td>0${codigo}</td><td>${item.total}</td>`;

        // Decide em qual tabela inserir a linha
        if (item.tipo === '65Q') {
          corpoTabela65.appendChild(novaLinha);
          total65 += item.total;
        } else if (item.tipo === '4Q') {
          corpoTabela4.appendChild(novaLinha);
          total4 += item.total;
        }
      });

      // Atualiza os totais de ambas as tabelas
      spanTotal65.textContent = total65;
      spanTotal4.textContent = total4;
    }

    // --- INICIALIZAÇÃO ---
    carregarDados();
  </script>
</body>
</html>
